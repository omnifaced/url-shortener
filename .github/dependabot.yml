version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '03:00'
      timezone: UTC
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - automated
    reviewers:
      - omnifaced
    commit-message:
      prefix: chore
      prefix-development: chore
      include: scope

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    labels:
      - dependencies
      - github-actions
    reviewers:
      - omnifaced
    commit-message:
      prefix: ci
      include: scope